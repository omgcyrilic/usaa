<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Food Detail
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title><ion-icon name="git-branch" class="icon"></ion-icon> USDA National Nutrient Database</ion-card-title>
      <ion-card-subtitle>
        View the nutrient information for the selected food item
      </ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-card class="card">
    <ion-card-header>
      <ion-card-title color="primary">{{ foodDetails.name }}</ion-card-title>
      <ion-card-subtitle>{{ foodDetails.manu }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-card-title class="title" color="secondary">Nutrients</ion-card-title>
      <div *ngIf="foodNutrients.length > 0" class="nutrients">
        <ion-item *ngFor="let foodNutrient of foodNutrients">
          <ion-label>{{ foodNutrient.name }}</ion-label>
          <ion-note slot="end">
            {{ foodNutrient.value }}<span class="dark">{{ foodNutrient.unit }}</span>
          </ion-note>
        </ion-item>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
